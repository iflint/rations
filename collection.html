<head>

	<meta name='viewport', content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" type="text/css" href="/main.css">

</head>

<body>
	<div id="full">
		<a href="/"><div id="logo" class="sectionGap">RATIONS</div></a>

		<div id="collectionStats">
			
		</div>

		<div id="macroSort">
			<div class="bar">
				<div class="prot inner">PROTEIN</div>
				<div class="carb inner">CARBS</div>
				<div class="fat inner">FAT</div>
			</div>
		</div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>

	<script type="text/javascript" src="/client.js"></script>
	<script type="text/javascript">
		var node = document.querySelector('#content')

		var searchWord = window.location.href.split('/').pop()

		// initial search query
		fetch('/api/collection/' + searchWord)
			.then(response => response.json())
			.then(data => {
				// Here's a list of repos!
				console.log(searchWord)
				renderBars(data, node)
			});
	</script>
</body>
